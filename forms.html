<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <!--Fieldset and label tag-->
        <fieldset>
        <label>HTML FORMS</label>
        <br/>
        <br/>
        <label for="email">Enter email:</label>
        <input type="text" id="email" placeholder="Enter your email here">
        <br/>
        <br/>
        <label for="password">Enter password:</label>
        <input type="text" id="password" placeholder="Enter password">
        <br/>
        <br/>
        <label for="Male">Male</label>
        <input type="radio" id="Male">
        <label for="Female">Female</label>
        <input type="radio" id="Female">
        <br/>
        <br/>

        <input type="Submit"  id="Submit">
        <br/>
        <br/>
        <!--Taking input type as date-->
        <label for="datepicker">Select Date</label>
        <input type="date" id="datepicker">

        <br/>
        <br/>
        <!--Select and option tags-->
        <label for="dishes">Select ur taste</label>
        <select name="Items" id="dishes">
            <option value="noodles">Noodles</option>
            <option value="pasta">Pasta</option>
            <option value="pizza">Pizza</option>
        </select>

        <br/>
        <br/>
        <!--Button tag-->
        <button>Button tag</button>
        <br/>
        <br/>
        <!--Text Area-->
        <textarea name="textArea" id="textArea" cols="30" rows="10" placeholder="enter text here"></textarea>
        </fieldset>
    </form>
</body>
</html>
